<!DOCTYPE htm
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartCard Tester Control</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: start;
            min-height: 100vh;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px 30px;
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            width: 90vw;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            text-align: left;
        }
        input[type="number"], select {
            width: 100%;
            font-size: 1rem;
            padding: 6px 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .radio-group {
            margin-top: 5px;
            text-align: left;
        }
        .radio-group label {
            font-weight: normal;
            margin-right: 15px;
        }
        button {
            margin-top: 20px;
            padding: 10px 18px;
            font-size: 1rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #005bb5;
        }
        #stopButton {
            background: #cc0000;
        }
        #stopButton:hover {
            background: #b50000;
        }
        #status, #timer {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SmartCard Tester Control</h1>
        <form id="controlForm">
            <label>Run Mode:</label>
            <div class="radio-group">
                <label><input type="radio" name="mode" value="fixed" checked> Fixed Duration</label>
                <label><input type="radio" name="mode" value="infinite"> Infinite</label>
            </div>

            <div id="fixedSection">
                <label for="duration">Duration (seconds):</label>
                <input type="number" id="duration" name="duration" value="10" min="1">
            </div>

            <label for="speedSelect">Sweep Speed:</label>
            <select id="speedSelect" name="speedSelect">
                <option value="15">Fast (Recommended)</option>
                <option value="30">Medium</option>
                <option value="50">Slow</option>
            </select>

            <label for="pauseDelay">Pause between sweeps (ms):</label>
            <input type="number" id="pauseDelay" name="pauseDelay" value="1000" min="0">

            <button type="submit" id="startButton">Start</button>
        </form>

        <button id="stopButton" style="display:none;">Stop</button>
        <div id="status"></div>
        <div id="timer"></div>
    </div>

    <script>
    (function(){
        const modeRadios    = document.querySelectorAll("input[name='mode']");
        const fixedSection  = document.getElementById("fixedSection");
        const durationInput = document.getElementById("duration");
        const speedSelect   = document.getElementById("speedSelect");
        const pauseInput    = document.getElementById("pauseDelay");
        const form          = document.getElementById("controlForm");
        const startBtn      = document.getElementById("startButton");
        const stopBtn       = document.getElementById("stopButton");
        const statusDiv     = document.getElementById("status");
        const timerDiv      = document.getElementById("timer");
        let countdownInterval;

        function updateMode() {
            const m = document.querySelector("input[name='mode']:checked").value;
            fixedSection.style.display = m==='fixed' ? 'block' : 'none';
            durationInput.disabled     = m!=='fixed';
        }
        modeRadios.forEach(r => r.addEventListener("change", updateMode));
        updateMode();

        function startRun() {
            const mode        = document.querySelector("input[name='mode']:checked").value;
            const duration    = parseInt(durationInput.value) || 0;
            const stepDelay   = parseInt(speedSelect.value)    || 15;
            const pauseDelay  = parseInt(pauseInput.value)    || 0;
            let totalMs = mode==='fixed' ? duration*1000 : null;

            const url = `/run?mode=${mode}`
                      + `&duration=${duration}`
                      + `&stepDelay=${stepDelay}`
                      + `&pauseDelay=${pauseDelay}`;

            fetch(url).then(r=>r.text()).then(()=>{
                statusDiv.textContent = 'Runningâ€¦';
                startBtn.style.display = 'none';
                stopBtn.style.display  = 'inline-block';
                if (totalMs!==null) runCountdown(totalMs);
            }).catch(e=>statusDiv.textContent='Error: '+e);
        }

        function stopRun() {
            fetch('/stop').then(r=>r.text()).then(()=>{
                statusDiv.textContent = 'Stopped';
                resetUI();
            }).catch(e=>statusDiv.textContent='Error: '+e);
        }

        function runCountdown(ms) {
            let rem = Math.ceil(ms/1000);
            timerDiv.textContent = `Time left: ${rem}s`;
            countdownInterval = setInterval(()=>{
                rem--;
                if (rem<=0) {
                    clearInterval(countdownInterval);
                    timerDiv.textContent = 'Done';
                    resetUI();
                } else timerDiv.textContent=`Time left: ${rem}s`;
            }, 1000);
        }

        function resetUI(){
            clearInterval(countdownInterval);
            startBtn.style.display='inline-block';
            stopBtn.style.display='none';
            statusDiv.textContent='';
            timerDiv.textContent='';
        }

        form.addEventListener('submit', e=>{
            e.preventDefault();
            startRun();
        });
        stopBtn.addEventListener('click', stopRun);
    })();
    </script>
</body>
</html>
